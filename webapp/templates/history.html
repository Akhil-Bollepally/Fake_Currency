{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload History - Fake Currency Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* ---------- History Page Styling ---------- */
        .history-container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
            color: white;
        }

        .note-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .note-card img {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        /* Badge for REAL / FAKE / UNKNOWN */
        .note-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 8px;
            font-size: 14px;
            color: white;
        }

        .badge-real { background: rgba(0, 255, 0, 0.7); }
        .badge-fake { background: rgba(255, 0, 0, 0.7); }
        .badge-unknown { background: rgba(128, 128, 128, 0.7); }
    </style>
</head>
<body>

    <div class="history-container">
        <h1 class="text-center mb-4">ðŸ“œ Upload History</h1>
        <div class="text-center mb-3">
            <a href="{% url 'upload_note' %}" class="btn btn-light">â¬… Back to Upload</a>
        </div>

        <div class="row g-4">
            {% for item in history %}
                <div class="col-md-4 col-sm-6">
                    <div class="note-card">
                        <img src="{{ item.image.url }}" alt="Uploaded Note">

                        <!-- Badge for Result -->
                        <div class="note-badge 
                            {% if item.result == 'REAL' %}badge-real
                            {% elif item.result == 'FAKE' %}badge-fake
                            {% else %}badge-unknown{% endif %}">
                            {{ item.result }}
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center text-white">No uploads yet.</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
